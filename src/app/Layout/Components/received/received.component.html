<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Image</th>
    <th scope="col">Name</th>
    <th scope="col">Quantity</th>
    <th scope="col">Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of products ; index as i" style="cursor: pointer;">
    <th scope="row">{{ i + 1 }}</th>
    <td (click)="edit(p._id)">
      <img src="{{this.data.serverUrl}}/images/{{p.Image}}" class="mr-2"
           style="width: 40px" height="30px" alt="Image">
    </td>
    <td (click)="edit(p._id)">{{ p.Name }}</td>
    <td (click)="edit(p._id)">{{ p.Quantity }}</td>
    <td (click)="edit(p._id)">{{ p.Status }}</td>
  </tr>
  </tbody>
</table>
