<app-fheader></app-fheader>
<section class="shopping-cart spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="shopping__cart__table">
                  <table>
                      <thead>
                          <tr>
                              <th>Product</th>
                              <th>Quantity</th>
                              <th>Category</th>
                              <th>Time</th>
                              <th>Donation Status</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let p of donations;index as i">
                              <td class="product__cart__item">
                                  <div class="product__cart__item__pic">
                                      <img [src]="url[i]" width="90px" height="90px">
                                  </div>
                                  <div class="product__cart__item__text">
                                      <h6>{{p.Name}}</h6>
                                  </div>
                              </td>
                              <td class="quantity__item">
                                  <div class="quantity">
                                      <div class="pro-qty">
                                          <span style="align-content: center;"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{p.Quantity}}</b></span>
                                      </div>
                                  </div>
                              </td>
                              <td class="cart__price" [id]="'value'+i">{{p.Category}}</td>
                              <td class="quantity__item"><b>{{p.Time}}</b></td>
                              <td class="quantity__item"><b>{{p.Status}}</b></td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</section>
<app-ffooter></app-ffooter>
