<h4>Products</h4>
<span style="float: right;"><button class="btn btn-primary btn-lg" (click)="nav()">Add Product</button></span>
<flash-messages></flash-messages>
<button class="btn btn-warning" type="submit" [disabled]="!this.form.value.checkArray.length" (click)="submitForm()">Delete</button>
<table class="table table-striped table-hover">
    <thead>
    <tr>
      <th></th>
      <th scope="col">#</th>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products; index as i" style="cursor: pointer;">
      <input type="checkbox" style="margin-top: 10px;margin-left: 15px;" value="{{p._id}}" (change)="onCheckboxChange($event)">
      <th (click)="edit(p._id)" scope="row">{{ i + 1 }}</th>
      <td (click)="edit(p._id)">
        <img src="{{this.data.serverUrl}}/images/{{p.Image}}" class="mr-2"
             style="width: 40px" height="30px" alt="Image">
      </td>
      <td (click)="edit(p._id)">{{ p.Name }}</td>
      <td (click)="edit(p._id)">{{ p.Price }}</td>
    </tr>
    </tbody>
</table>
