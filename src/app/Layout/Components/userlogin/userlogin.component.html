<div class="h-100 bg-plum-plate bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-8">
      <div class="modal-dialog w-100 mx-auto">
        <div class="modal-content">
          <div class="modal-body">
            <flash-messages></flash-messages>
            <div class="h5 modal-title text-center">
              <h4 class="mt-2">
                <div>Welcome back,</div>
                <span>Please sign in to your account below.</span></h4>
            </div>
            <div id="exampleInputGroup1" role="group" aria-describedby="exampleInputGroup1__BV_description_"
                 class="form-group">
              <div><input id="exampleInput1" type="email" placeholder="Enter email..." required="required"
                          aria-required="true" class="form-control"
                          aria-describedby="exampleInputGroup1__BV_description_" [(ngModel)]="email" name="email">
              </div>
            </div>
            <div id="exampleInputGroup2" role="group" class="form-group">
              <div><input id="exampleInput2" type="password" placeholder="Enter password..." required="required"
                          aria-required="true" class="form-control" [(ngModel)]="password" name="password"></div>
            </div>
            <div class="divider"></div>
            <h6 class="mb-0">
              <a style="float:left" routerLink="/signup" class="text-primary">Sign Up</a>
              <a style="float:right" routerLink="/admin/pages/forgot-password-boxed" class="text-primary">Recover
                Password</a></h6></div>
          <div class="modal-footer clearfix">
            <div class="float-right">
              <button type="button" class="btn btn-primary btn-lg" (click)="onsubmit()" [disabled]="!valid()">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
