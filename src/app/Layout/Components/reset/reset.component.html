<div class="h-100 bg-plum-plate bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-6">
      <flash-messages></flash-messages>
      <div class="modal-dialog w-100">
        <div class="modal-content">
          <div class="modal-header">
            <div class="h5 modal-title">
              Reset your Password
              </div>
          </div>
          <div class="modal-body">
            <div>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">New Password <span style="color:red">*</span></label><br>
                  <input type="password" id="exampleInputEmail1" placeholder="Password" required [(ngModel)]="password" name="password" style="border-radius: 5px;border-color:cornflowerblue;">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail2">Re-enter Password <span style="color:red">*</span></label><br>
                  <input type="password" id="exampleInputEmail2" placeholder=" Re-enter Password" required [(ngModel)]="repassword" name="repassword" style="border-radius: 5px;border-color:cornflowerblue;">
                </div>
              </form>
            </div>
            <div class="divider"></div></div>
          <div class="modal-footer clearfix">
            <div class="float-right">
              <button type="submit" [disabled]="!valid()" (click)="onsubmit()" class="btn btn-primary btn-lg">Recover Password</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
