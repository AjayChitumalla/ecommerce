    <div class="container" style="margin-top: 30px;">
        <h1>CATEGORIES</h1>
        <div class="row">
            <div class="col-md-3" style="float:left">
                <div class="card mb-2">
                <img class="card-img-top"
                    src="../../../../img/household.png" alt="Card image cap" height="150px">
                <div class="card-body">
                    <h4 class="card-title">Household</h4>
                </div>
                </div>
            </div>
        
            <div class="col-md-3" style="float:left">
                <div class="card mb-2">
                <img class="card-img-top"
                    src="../../../../img/clothes.png" alt="Card image cap" height="150px">
                <div class="card-body">
                    <h4 class="card-title">Clothes</h4>
                </div>
                </div>
            </div>
        
            <div class="col-md-3" style="float:left">
                <div class="card mb-2">
                <img class="card-img-top"
                    src="../../../../img/elec.png" alt="Card image cap" height="150px">
                <div class="card-body">
                    <h4 class="card-title">Electronics</h4>
                </div>
                </div>
            </div>

    <!-- Categories Section End -->
    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <h1>DONATION REQUIREMENTS</h1>
            <div class="row">
                <div *ngFor=" let p of products; index as i" class="col-lg-3 col-md-6 col-sm-6">
                    <div class="product__item">
                        <div class="product__item__pic">
                            <img [src]=url[i] height="270px" width="270px">
                            <div class="product__label">
                                <span>{{p.Category}}</span>
                            </div>
                        </div>
                        <div class="product__item__text">
                            <h6><a href="#">{{p.Name}}</a></h6>
                            <div class="product__item__price">Quantity : {{p.Quantity}}</div>
                            <div class="cart_add">
                                <a (click)="add(i)" routerLink="/cart">Donate</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" (click)="check()" style="margin-left:400px;margin-top: 50px;"><h2>Donate other items</h2></button>
        </div>
    </section>
