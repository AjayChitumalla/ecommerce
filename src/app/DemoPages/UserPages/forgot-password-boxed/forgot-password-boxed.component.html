<div class="h-100 bg-plum-plate bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-6">
      <flash-messages></flash-messages>
      <div class="modal-dialog w-100">
        <div class="modal-content">
          <div class="modal-header">
            <div class="h5 modal-title">
              Forgot your Password?
              <h6 class="mt-1 mb-0 opacity-8"><span>Use the form below to recover it.</span></h6></div>
          </div>
          <div class="modal-body">
            <div>
              <form>
                <div  class="row">
                  <div class="col-md-12">
                    <fieldset class="form-group" id="__BVID__132">
                      <div tabindex="-1" role="group"><label for="exampleEmail">Email</label><input id="exampleEmail"
                                                                                                    name="email"
                                                                                                    type="email" [(ngModel)]="email"
                                                                                                    placeholder="Email here..."
                                                                                                    class="form-control">
                        </div>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
            <div class="divider"></div>
            <h6 class="mb-0"><a routerLink="/login" class="text-primary">Sign into an existing account</a></h6></div>
          <div class="modal-footer clearfix">
            <div class="float-right">
              <button type="submit" [disabled]="!valid()" (click)="onsubmit()" class="btn btn-primary btn-lg">Recover Password</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
